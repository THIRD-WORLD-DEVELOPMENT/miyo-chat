<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ChatMiyo</title>
<link rel="stylesheet" href="/style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
<div id="app">
<header>
<div class="brand">ChatMiyo</div>
<div id="authArea"></div>
</header>
<main id="main">
<section id="leftPane">
<div id="profile" class="card hidden">
<img id="avatar" />
<div>
<div id="displayName" class="display"></div>
<div id="email" class="muted"></div>
</div>
</div>
<div id="controls" class="card hidden">
<button id="newDmBtn">New DM</button>
<button id="newGroupBtn">New Group</button>
<div id="inviteArea">
<input id="inviteInput" placeholder="username to invite" />
<button id="inviteBtn">Invite to Group</button>
</div>
</div>
<div id="contacts" class="card">
<h3>Chats</h3>
<ul id="chatList"></ul>
</div>
<div id="friends" class="card">
<h3>Friends</h3>
<ul id="friendsList"></ul>
<input id="addFriendInput" placeholder="username to add" />
<button id="addFriendBtn">Add Friend</button>
</div>
</section>
<section id="rightPane">
<div id="roomHeader" class="card">
<div id="roomTitle">Select a chat</div>
</div>
<div id="messagesWrap" class="card messages"></div>
<form id="msgForm" class="card hidden">
<input id="msgInput" placeholder="Type a message" autocomplete="off" />
<input id="fileInput" type="file" />
<button type="submit" id="sendBtn">Send</button>
</form>
</section>
</main>
</div>
<script type="module" src="/app.js"></script>
</body>
</html>
